<mat-card>
    <mat-card class="title-card">
        <div class="mat-title">Search Channel</div>
    </mat-card>
    <mat-card-content>
        <div class="row">
            <mat-form-field appearance="standard">
                <mat-label>Search</mat-label>
                <input matInput [(ngModel)]="query" (keydown.enter)="search()">
            </mat-form-field>
        </div>
        <div *ngFor="let result of results">
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{result.channelName}}
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="row">
                    <div class="col-10">Price per share : {{result.sharePrice}} Æ‰</div>
                    <div class="col-2">
                        <button mat-raised-button color="primary" (click)="buy(result)">Buy</button>
                    </div>
                </div>
            </mat-expansion-panel>
        </div>
    </mat-card-content>
</mat-card>
